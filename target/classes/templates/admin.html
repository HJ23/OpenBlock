   <script>


    function submitUploadForm(){
    var nftImage = $('#fileUpload').get(0).files[0];
    var fullName = $('#artistFullName').val();
    var token = $('#token').val();
    var initialPrice = $('#initialPrice').val();
    var collection = $('#collection').val();
    var endBidding = $('#endBidding').val();
    
    
    var formData = new FormData();
    formData.append('fileUpload', nftImage);
    formData.append('artistFullName', fullName );
    formData.append('token', token);
    formData.append('initialPrice', initialPrice);
    formData.append('collection',collection );    
    formData.append('endBidding',endBidding );    
    

    $.ajax({
      type: "POST",
      url: "/api/v1/collection",
      data: formData,
      contentType: false,
      processData: false,
      cache: false,
      statusCode:{ 
        200:function(data) {
        alert("success");
     }}
    });
  }

   </script>
