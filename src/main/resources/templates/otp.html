<section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade"

            <div class="col-lg-6 text-center">
                <h2><span>Enter OTP</span></h2>
            </div>
        </div>
    </div>
</section><!-- End Hero Section -->

<main id="main" data-aos="fade" data-aos-delay="1500">


    <section id="contact" class="contact">
        <div class="container">


            <div class="row justify-content-center mt-4">

                <div class="col-lg-5">
                    <form role="form" class="php-email-form">


                        <div class="form-group mb-4">
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="otp" id="otp" placeholder="Your OTP"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="button" onclick="send()">Submit</button>
                        </div>
                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message"></div>
                            <div class="sent-message">Success!</div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

</main>

<script src="assets/js/main.js"></script>

<script type="text/javascript">
    function send() {
        var path = location.search;
        const urlParams = new URLSearchParams(path);
        const token = urlParams.get("token");

        var otp_json = {
            "otp": $("#otp").val(),
            "token": token
        }
        $.ajax({
            url: '/api/v1/otp',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            statusCode: {
                200: function () {
                    window.location.href = "/login";
                }
            },
            data: JSON.stringify(otp_json)
        });
    }

</script>

</body>
